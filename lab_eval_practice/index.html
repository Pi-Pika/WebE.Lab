<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Employee Management</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div class="nav">
        <h1>Employee Management</h1>
        <div class="nav-links">
            <a href="add-employee.php"> Add Employee</a>
            <a href="list-employees.php"> List Employees</a>
        </div>
    </div>
    <form action="list-employees.php" method="post">
        <fieldset>
            <legend>
                Add Employee
            </legend>
            <label for="name">Username</label>
            <input type="text" id="name" name="name" placeholder="Enter employee name" required>
            <span id = 'nameError'></span>
            <br><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter employee email" required>
            <span id = 'emailError'></span>
            <br><br>

            <label for="mobile">Mobile</label>
            <input type="text" id="mobile" name="mobile" placeholder="Enter employee mobile number" required>
            <span id = 'mobileError'></span>
            <br><br>

            <label for="gender">Gender</label>
            <input type="radio" id="genderM" name="gender" value="M">
            <label for="genderM">Male</label>

            <input type="radio" id="genderF" name="gender" value="F">
            <label for="genderF">Female</label>
            <span id = 'genderError'></span>
            <br><br>
            
            <label for="designation">Designation</label>
            <input type="text" id="designation" name="designation" placeholder="Enter Employee Designation">
            <span id = 'designationError'></span>
            <br><br>
            
            <label for="salary">Salary</label>
            <input type="number" name="salary" id="salary" placeholder="Enter Employee Salary">
            <span id = 'salaryError'></span>
            <br><br>

            <input type="submit" value="Submit" href="list-employees.php">
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
