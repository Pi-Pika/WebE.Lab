<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .error { 
    color: red; 
    font-size: 0.8em; 
}
        table, th, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
    <script src="app.js"></script>
</head>
<body>
    <div class="nav">
        <div class="logo">
            <h2>Employee Management</h2>
        </div>
        <div class="search" >
            <form method="get" action="search.php">
                <input type="text" name="info" id="info" placeholder="Search">
                <input type="submit" value="search">
            </form> 
        </div>
        <div class="links">
            <a href="index.html">Add Employee</a>
            <a href="ListEmployee.php">List Employee</a>
        </div>
    </div>
    <br><br>
    <form action="add.php" method="post" onsubmit="return func(event)">
        <fieldset>
            <legend>Add Employee</legend>

            <label for="uname">Name:</label>
            <input type="text" name="uname" id="uname" required>
            <span id="NameError" class="error"></span>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <span id="EmailError" class="error"></span>
            <br><br>

            <label for="mobile">Mobile:</label>
            <input type="number" name="mobile" id="mobile">
            <span id="MobileError" class="error"></span>
            <br><br>

            <label for="Gender">Gender:</label>
            <input type="radio" name="gender" value="Male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="Female" id="female">
            <label for="female">Female</label>
            <span id="GenderError" class="error"></span>
            <br><br>

            <label for="designation">Designation:</label>
            <input type="text" name="designation" id="designation" required>
            <span id="DesignationError" class="error"></span>
            <br><br>

            <label for="salary">Salary:</label>
            <input type="number" name="salary" id="salary" required>
            <span id="SalaryError" class="error"></span>
            <br><br>

            <input type="submit"  value="Post">
        </fieldset>
    </form>
</body>
</html>
